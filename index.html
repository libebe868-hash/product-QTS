<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三诚螺纹护套实时库存大屏</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>三诚螺纹护套实时库存大屏</h1>
      <div class="update-time" id="updateTime">加载中...</div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="overview">总览大屏</button>
      <button class="tab" data-tab="ranking">库存排行榜</button>
      <button class="tab" data-tab="detail">型号明细查询</button>
    </div>

    <!-- 骨架屏：加载动画 -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>数据加载中...（优化后只需 1-2 秒）</p>
    </div>

    <div id="overview" class="panel">
      <div class="grid">
        <div class="card total"><div class="num skeleton">0</div><div class="label">总SKU数</div></div>
        <div class="card total"><div class="num skeleton">0</div><div class="label">总库存件数</div></div>
        <div class="card total"><div class="num skeleton">0</div><div class="label">总型号数</div></div>
        <div class="card total"><div class="num skeleton">0</div><div class="label">有库存型号</div></div>
      </div>
      <div class="charts">
        <div class="chart-box"><h3>各型号库存占比</h3><div id="pieChart" class="skeleton-chart"></div></div>
        <div class="chart-box"><h3>库存Top15规格</h3><div id="barChart" class="skeleton-chart"></div></div>
      </div>
    </div>

    <div id="ranking" class="panel" style="display:none;">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索型号或规格（如：302、M6、1215黄铜）">
        <button id="exportBtn">导出CSV</button>
      </div>
      <div id="rankingList" class="skeleton-list"></div>
    </div>

    <div id="detail" class="panel" style="display:none;">
      <div style="margin-bottom:15px;">
        <select id="sheetSelect"><option>加载中...</option></select>
        <span style="margin-left:20px;color:#aaa;">共 <span id="itemCount">0</span> 条规格</span>
      </div>
      <div class="search-bar">
        <input type="text" id="detailSearch" placeholder="模糊搜索规格（如：M8、L10、1.5D）">
        <button id="detailExportBtn">导出当前型号</button>
      </div>
      <table id="detailTable">
        <thead><tr><th>序号</th><th>型号</th><th>规格</th><th>材质</th><th>现库存</th><th>单位</th></tr></thead>
        <tbody class="skeleton-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    let workbook = null;
    let allData = {};

    // 骨架屏显示
    function showSkeleton() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideSkeleton() {
      document.getElementById('loadingOverlay').style.display = 'none';
      document.querySelectorAll('.skeleton, .skeleton-chart, .skeleton-list, .skeleton-table').forEach(el => el.classList.remove('skeleton', 'skeleton-chart', 'skeleton-list', 'skeleton-table'));
    }

    async function loadExcel() {
      showSkeleton();
      const urls = ["data.xlsx", "螺纹护套库存明细 202512(1).xlsx"];
      for (let url of urls) {
        try {
          const resp = await fetch(url + "?t=" + Date.now());
          if (resp.ok) {
            const buffer = await resp.arrayBuffer();
            workbook = XLSX.read(buffer, { type: "array" });
            document.getElementById("updateTime").textContent = "数据更新时间: " + new Date().toLocaleString('zh-CN');
            
            // 分步解析：先统计，再详细数据
            await parseStatsOnly();  // 快速统计
            await parseDetailedData();  // 详细解析
            hideSkeleton();
            return;
          }
        } catch(e) {
          console.error('Load failed:', e);
        }
      }
      hideSkeleton();
      alert("未找到 data.xlsx 文件！");
    }

    // 快速统计（不解析所有行，只扫库存）
    async function parseStatsOnly() {
      let totalStock = 0, totalItems = 0, activeTypes = 0;
      const typeMap = {};

      for (let name of workbook.SheetNames) {
        if (["总汇","Sheet1"].includes(name) || name.includes("空白")) continue;
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
        let sheetItems = 0;

        for (let i = 4; i < rows.length; i += 2) {
          const row = rows[i] || [];
          if (!row[2]) continue;
          const stock = parseInt(row[6]) || parseInt(row[7]) || parseInt(row[5]) || 0;
          if (stock > 0) {
            totalStock += stock;
            totalItems++;
            sheetItems++;
            const type = (row[1] || name).toString().trim();
            typeMap[type] = (typeMap[type] || 0) + stock;
            if (!typeMap[type + "_f"]) { activeTypes++; typeMap[type + "_f"] = true; }
          }
        }
        if (sheetItems > 0) allData[name] = { stats: sheetItems };  // 占位
      }

      document.getElementById("totalItems").textContent = totalItems.toLocaleString();
      document.getElementById("totalStock").textContent = totalStock.toLocaleString();
      document.getElementById("totalTypes").textContent = Object.keys(allData).length;
      document.getElementById("activeTypes").textContent = activeTypes;

      renderPieChart(typeMap);
    }

    // 详细数据解析（异步）
    async function parseDetailedData() {
      for (let name of Object.keys(allData)) {
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
        const items = [];

        for (let i = 4; i < rows.length; i += 2) {
          const row = rows[i] || [];
          if (!row[2]) continue;
          const stock = parseInt(row[6]) || parseInt(row[7]) || parseInt(row[5]) || 0;
          const item = {
            seq: row[0] || '',
            type: (row[1] || name).toString().trim(),
            spec: row[2].toString().trim(),
            material: (row[3] || '').toString().trim(),
            stock: stock,
            unit: row[5] || 'pcs'
          };
          items.push(item);
        }
        allData[name] = { ...allData[name], items };
        await new Promise(resolve => setTimeout(resolve, 10));  // 微延迟，避免阻塞
      }

      renderBarChart();
      renderRanking();
      renderTypeSelect();
    }

    function renderPieChart(map) {
      const data = Object.keys(map).filter(k => !k.endsWith("_f")).map(k => ({ name: k, value: map[k] }));
      echarts.init(document.getElementById("pieChart")).setOption({
        tooltip: { trigger: 'item' },
        legend: { orient: 'vertical', right: 10, top: 'center', textStyle: { color: '#fff' } },
        series: [{ type: 'pie', radius: ['30%', '70%'], center: ['40%', '50%'], data }]
      });
    }

    function renderBarChart() {
      const top15 = Object.values(allData).flatMap(d => d.items || []).filter(i => i.stock > 0).sort((a,b) => b.stock - a.stock).slice(0, 15);
      const labels = top15.map(i => i.spec.length > 20 ? i.spec.slice(0,20) + '...' : i.spec);
      echarts.init(document.getElementById("barChart")).setOption({
        tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
        grid: { left: 60, right: 20, top: 40, bottom: 60 },
        xAxis: { type: 'value', axisLabel: { color: '#ccc' } },
        yAxis: { type: 'category', data: labels, axisLabel: { color: '#fff' } },
        series: [{ type: 'bar', data: top15.map(i => ({ value: i.stock, itemStyle: { color: i.stock < 1000 ? '#ff4444' : '#00d4ff' } })), label: { show: true, position: 'right', color: '#fff' } }]
      });
    }

    function renderRanking(filterItems = null) {
      let items = filterItems || Object.values(allData).flatMap(d => d.items || []);
      items = items.filter(i => i.stock > 0).sort((a,b) => b.stock - a.stock);
      const html = items.slice(0, 100).map((item, idx) => {
        const isTop3 = idx < 3;
        const isLow = item.stock < 1000;
        return `
          <div class="rank-item ${isTop3 ? 'top3' : ''} ${isLow ? 'low-stock' : ''}">
            <span class="rank-num">${idx + 1}</span>
            <span class="type ${isTop3 ? 'top3-text' : ''}">${item.type}</span>
            <span class="spec ${isTop3 ? 'top3-text' : ''}">${item.spec}</span>
            <span class="material ${isTop3 ? 'top3-text' : ''}">${item.material || '-'}</span>
            <span class="stock ${isTop3 ? 'top3-text' : ''}">${item.stock.toLocaleString()}${isLow ? ' 低库存' : ''}</span>
          </div>`;
      }).join('');
      document.getElementById("rankingList").innerHTML = html;
    }

    function renderTypeSelect() {
      const select = document.getElementById("sheetSelect");
      const names = Object.keys(allData).sort();
      select.innerHTML = names.map(n => `<option value="${n}">${n}（${allData[n].items.length}规格）</option>`).join('');
      select.onchange = () => renderDetailTable(select.value);
      renderDetailTable(names[0]);
    }

    function renderDetailTable(sheetName, kw = '') {
      const data = allData[sheetName]?.items || [];
      let filtered = data;
      if (kw.trim()) {
        filtered = data.filter(item => item.spec.toUpperCase().includes(kw.trim().toUpperCase()));
      }
      document.getElementById("itemCount").textContent = filtered.length;

      const tbody = document.querySelector("#detailTable tbody");
      tbody.innerHTML = filtered.map(item => {
        let displaySpec = item.spec;
        if (kw) {
          const regex = new RegExp(`(${kw.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
          displaySpec = displaySpec.replace(regex, '<mark class="highlight">$1</mark>');
        }
        return `
          <tr class="${item.stock < 1000 && item.stock > 0 ? 'low-stock' : ''}">
            <td>${item.seq}</td>
            <td>${item.type}</td>
            <td>${displaySpec}</td>
            <td>${item.material}</td>
            <td class="stock">${item.stock.toLocaleString()}</td>
            <td>${item.unit}</td>
          </tr>
        `;
      }).join('');
    }

    // Tab切换
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      };
    });

    // 搜索
    document.getElementById("searchInput").oninput = e => {
      const kw = e.target.value.toLowerCase();
      if (!kw) return renderRanking();
      const filtered = Object.values(allData).flatMap(d => d.items || []).filter(i =>
        i.type.toLowerCase().includes(kw) ||
        i.spec.toLowerCase().includes(kw) ||
        i.material.toLowerCase().includes(kw)
      );
      renderRanking(filtered);
    };

    document.getElementById("detailSearch").oninput = e => {
      const kw = e.target.value;
      const sheetName = document.getElementById("sheetSelect").value;
      renderDetailTable(sheetName, kw);
    };

    // 导出
    document.getElementById("exportBtn").onclick = () => {
      const all = Object.values(allData).flatMap(d => d.items || []).filter(i => i.stock > 0);
      exportCSV(all, '库存排行榜.csv');
    };

    document.getElementById("detailExportBtn").onclick = () => {
      const sheetName = document.getElementById("sheetSelect").value;
      const data = allData[sheetName]?.items || [];
      exportCSV(data, `${sheetName}.csv`);
    };

    function exportCSV(items, filename) {
      const headers = "排名,型号,规格,材质,现库存,单位\n";
      const rows = items.map((item, idx) => `${idx+1},${item.type},${item.spec},${item.material},${item.stock},${item.unit}`).join("\n");
      const blob = new Blob(["\uFEFF" + headers + rows], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    lucide.createIcons();
    loadExcel();
  </script>
</body>
</html>
