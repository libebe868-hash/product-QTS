<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三诚螺纹护套实时库存看板</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>三诚螺纹护套实时库存大屏</h1>
      <div class="update-time" id="updateTime">加载中...</div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="overview">总览大屏</button>
      <button class="tab" data-tab="ranking">库存排行榜</button>
      <button class="tab" data-tab="detail">型号明细查询</button>
    </div>

    <div id="overview" class="panel active">
      <div class="grid">
        <div class="card total"><div class="num" id="totalItems">0</div><div class="label">总SKU数</div></div>
        <div class="card total"><div class="num" id="totalStock">0</div><div class="label">总库存件数</div></div>
        <div class="card total"><div class="num" id="totalTypes">0</div><div class="label">总分类数</div></div>
        <div class="card total"><div class="num" id="activeTypes">0</div><div class="label">有库存分类</div></div>
      </div>

      <div class="charts">
        <div class="chart-box"><h3>各类别库存占比</h3><div id="pieChart" style="height:400px;"></div></div>
        <div class="chart-box"><h3>库存Top15型号</h3><div id="barChart" style="height:400px;"></div></div>
      </div>
    </div>

    <div id="ranking" class="panel">
      <div class="search-bar"><input type="text" id="searchInput" placeholder="搜索规格/材质/类别..."/></div>
      <div id="rankingList" class="ranking-list"></div>
    </div>

    <div id="detail" class="panel">
      <select id="sheetSelect"></select>
      <div class="search-bar"><input type="text" id="detailSearch" placeholder="搜索当前型号规格..."/></div>
      <table id="detailTable"><thead><tr>
        <th>序号</th><th>类别</th><th>规格</th><th>材质</th><th>现库存</th><th>单位</th>
      </tr></thead><tbody></tbody></table>
    </div>
  </div>

  <script>
    // 自动尝试两种文件名，哪个有就用哪个
    const POSSIBLE_URLS = [
      "data/螺纹护套库存明细 202512(1).xlsx",
      "data.xlsx",
      "螺纹护套库存明细 202512(1).xlsx"
    ];

    let workbook = null;
    let allData = {};

    async function loadData() {
      for (let url of POSSIBLE_URLS) {
        try {
          const resp = await fetch(url + "?t=" + Date.now());
          if (resp.ok) {
            const data = await resp.arrayBuffer();
            workbook = XLSX.read(data, { type: "array" });
            document.getElementById("updateTime").textContent = "数据更新时间: " + new Date().toLocaleString();
            parseAllSheets();
            return;
          }
        } catch(e) {}
      }
      document.body.innerHTML = "<h1 style='text-align:center;color:#f66;margin-top:100px'>未找到库存文件！<br><br>请把Excel文件放在：<br>1. data文件夹内并命名为「螺纹护套库存明细 202512(1).xlsx」<br>或<br>2. 直接放在根目录并命名为 data.xlsx</h1>";
    }

    function parseAllSheets() {
      allData = {};
      let totalStock = 0, totalItems = 0, activeTypes = 0;
      const categoryMap = {};

      workbook.SheetNames.forEach(name => {
        if (name === "总汇" || name.includes("空白") || name === "Sheet1") return;
        
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const items = [];

        for (let i = 4; i < rows.length; i += 2) {
          const row1 = rows[i] || [];
          const stockCell = row1[6] !== undefined ? row1[6] : row1[5];
          const stock = parseInt(stockCell) || 0;
          if (stock === 0 && !row1[2]) continue;

          const item = {
            seq: row1[0] || "",
            type: row1[1] || name,
            spec: row1[2] || "",
            material: row1[3] || "",
            stock: stock,
            unit: row1[5] || "pcs"
          };
          if (stock > 0) {
            items.push(item);
            totalStock += stock;
            totalItems++;
            categoryMap[item.type] = (categoryMap[item.type] || 0) + stock;
            if (!categoryMap[item.type + "_c"]) activeTypes++;
            categoryMap[item.type + "_c"] = true;
          }
        }
        allData[name] = items;
      });

      document.getElementById("totalItems").textContent = totalItems.toLocaleString();
      document.getElementById("totalStock").textContent = totalStock.toLocaleString();
      document.getElementById("totalTypes").textContent = Object.keys(allData).length;
      document.getElementById("activeTypes").textContent = activeTypes;

      renderPieChart(categoryMap);
      renderBarChart();
      renderRanking();
      renderSheetSelect();
    }

    function renderPieChart(map) {
      const data = Object.entries(map)
        .filter(([k]) => !k.endsWith("_c"))
        .map(([k,v]) => ({ name: k.replace(/型.*$/,"型"), value: v }));
      
      echarts.init(document.getElementById("pieChart")).setOption({
        tooltip: { trigger: "item" },
        legend: { orient: "vertical", right: 10, top: "center", textStyle: { color: "#fff" } },
        series: [{ type: "pie", radius: ["30%", "70%"], center: ["40%", "50%"], label: { color: "#fff" }, data }]
      });
    }

    function renderBarChart() {
      const all = Object.values(allData).flat();
      all.sort((a,b) => b.stock - a.stock);
      const top15 = all.slice(0, 15);

      echarts.init(document.getElementById("barChart")).setOption({
        tooltip: { trigger: "axis" },
        grid: { left: 60, right: 20, top: 40, bottom: 80 },
        xAxis: { type: "value", axisLabel: { color: "#ccc" } },
        yAxis: { type: "category", data: top15.map(i => i.spec.slice(0,22)), axisLabel: { color: "#fff" } },
        series: [{ type: "bar", data: top15.map(i => ({ value: i.stock, itemStyle: { color: "#00d4ff" } })), label: { show: true, position: "right", color: "#fff" } }]
      });
    }

    function renderRanking() {
      const all = Object.values(allData).flat().sort((a,b) => b.stock - a.stock);
      document.getElementById("rankingList").innerHTML = all.slice(0, 100).map((item, i) => `
        <div class="rank-item ${i<3?"top3":""}">
          <span class="rank-num">${i+1}</span>
          <span class="spec">${item.spec}</span>
          <span class="type">${item.type}</span>
          <span class="stock">${item.stock.toLocaleString()}</span>
        </div>`).join("");
    }

    function renderSheetSelect() {
      const select = document.getElementById("sheetSelect");
      const names = workbook.SheetNames.filter(n => !n.includes("空白") && n !== "总汇" && n !== "Sheet1");
      select.innerHTML = names.map(n => `<option value="${n}">${n}</option>`).join("");
      renderDetailTable(names[0]);
      select.onchange = () => renderDetailTable(select.value);
    }

    function renderDetailTable(name) {
      const items = allData[name] || [];
      document.querySelector("#detailTable tbody").innerHTML = items.map(item => `
        <tr><td>${item.seq}</td><td>${item.type}</td><td>${item.spec}</td>
            <td>${item.material}</td><td class="stock">${item.stock.toLocaleString()}</td><td>${item.unit}</td>
        </tr>`).join("");
    }

    document.querySelectorAll(".tab").forEach(t => t.onclick = () => {
      document.querySelectorAll(".tab,.panel").forEach(el => el.classList.remove("active"));
      t.classList.add("active");
      document.getElementById(t.dataset.tab).classList.add("active");
    });

    document.getElementById("searchInput").oninput = e => {
      const kw = e.target.value.toLowerCase();
      const all = Object.values(allData).flat().filter(i => 
        i.spec.toLowerCase().includes(kw) || i.type.includes(kw) || i.material.toLowerCase().includes(kw)
      ).sort((a,b) => b.stock - a.stock);
      document.getElementById("rankingList").innerHTML = all.slice(0,100).map((item,i) => `
        <div class="rank-item ${i<3?"top3":""}">
          <span class="rank-num">${i+1}</span><span class="spec">${item.spec}</span>
          <span class="type">${item.type}</span><span class="stock">${item.stock.toLocaleString()}</span>
        </div>`).join("");
    };

    document.getElementById("detailSearch").oninput = e => {
      const kw = e.target.value;
      const name = document.getElementById("sheetSelect").value;
      const filtered = (allData[name]||[]).filter(i => i.spec.includes(kw));
      document.querySelector("#detailTable tbody").innerHTML = filtered.map(item => `
        <tr><td>${item.seq}</td><td>${item.type}</td><td>${item.spec}</td>
            <td>${item.material}</td><td class="stock">${item.stock.toLocaleString()}</td><td>${item.unit}</td>
        </tr>`).join("");
    };

    lucide.createIcons();
    loadData();
  </script>
</body>
</html>
